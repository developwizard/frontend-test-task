<div class="card-container">
  <div class="cube">
    <div *ngIf="blockIconSrc != ''" class="cube-icon">
      <img [src]="blockIconSrc" alt="block-icon" />
    </div>
    <p class="block-count">{{blockCountText | uppercase}}</p>
  </div>
  <div class="text">
    <p class="title">{{title}}</p>
    <p class="description">{{description}}</p>
  </div>
  <div class="button-container">
    <button mat-stroked-button color="primary">Details</button>
    <div *ngIf="!selected; else elseBlock">
      <button mat-stroked-button color="primary" (click)="onSelectionChanges(true)">Mark as Suitable</button>
    </div>
    <ng-template #elseBlock>
      <button mat-stroked-button color="primary" class="selected" (click)="onSelectionChanges(false)">Skip Selection
      </button>
    </ng-template>
  </div>
</div>
